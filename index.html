<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador y Desencriptador de Texto</h1>
        <form id="encryptionForm">
            <label for="text">Texto:</label>
            <textarea id="text" rows="4" cols="50" placeholder="Escribe el texto aquÃ­..."></textarea>

            <label for="shift">Desplazamiento:</label>
            <input type="number" id="shift" value="3" min="1" max="25">

            <button type="button" onclick="encryptText()">Encriptar</button>
            <button type="button" onclick="decryptText()">Desencriptar</button>
        </form>

        <h2>Texto Resultante:</h2>
        <textarea id="resultText" rows="4" cols="50" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
